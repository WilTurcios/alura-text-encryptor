<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encritador de Texto</title>
</head>

<body>

  <main class="encrypt">
    <header class="header">WT</header>
    <form method="post" class="encrypt__form" id="encrypt-form">
      <textarea class="encrypt__input" name="text" id="text" placeholder="Escribe tu texto aquí..."></textarea>
      <div class="encrypt__buttons_box">
        <button class="encrypt__button" id="encrypt" tabindex="1">Encriptar</button>
        <button class="encrypt__button" id="decrypt" tabindex="2">Desencriptar</button>
      </div>
    </form>
    <aside class="encrypt__result_box">

      <div class="encrypt__result_box__not-found">
        <img src="assets/Muñeco.svg" alt="Image represeting that there's no text provided">
        <div>
          <strong>Ningún mensaje fue encontrado</strong>
          <span>Por favor, ingresa un texto para encriptar o desencriptar</span>
        </div>
      </div>

      <!-- <button class="encrypt__copy-btn" id="copy-btn">Copy</button> -->
    </aside>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
